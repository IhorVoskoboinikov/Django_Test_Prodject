<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main menu</title>

</head>
<body>
<h2>Main menu</h2>
<br>
<style>
.css_input {
color: red;
background-color: green;
}
</style>
<form action="{% url 'form_done' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p}}
    <button type="submit">Send</button>
</form>
<br>
<br>
<br>
<br>
{% if object_list %}
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Name</th>
            <th>Phone</th>
        </tr>
        {% for obj in object_list %}
        <tr>
            <th>{{ obj.id }}</th>
            <th>{{ obj.order_dt }}</th>
            <th>{{ obj.order_name }}</th>
            <th>{{ obj.order_phone }}</th>
        </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No data in base</p>
{% endif %}
</style>
</body>
</html>
